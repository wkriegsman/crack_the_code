<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Crack the Code</title>
</head>
<body>
    <div class="header">
    <h1>Crack the Code</h1>
    </div>
    <div class="text-response"></div>
    <div class="gameboard" id="gameboard">
        <div id="peg-container">
            <div class="peg" id="pg0"></div>
            <div class="peg" id="pg1"></div>
            <div class="peg" id="pg2"></div>
            <div class="peg" id="pg3"></div>
            <div class="peg" id="pg5"></div>
        </div>
     
        


    </div>
    <div class="buttons">
        <button id="start">Start Game</button>
        <button id="check">Check Code</button>
        <button id="reveal">Reveal Code</button>
    </div>
    
    <div class="pegchoice" id="color-container">
        <div class="peg" id="purple"></div>
        <div class="peg" id="blue"></div>
        <div class="peg" id="red"></div>
        <div class="peg" id="green"></div>
        <div class="peg" id="yellow"></div>
        <div class="peg" id="white"></div>
    </div>
   
    




    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</body>

</html>
